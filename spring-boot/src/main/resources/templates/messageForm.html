<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Message form</title>
</head>

<body>
<div th:fragment="message-form">
    <form action="#" th:action="@{/messages}" th:object="${message}" method="post">
        <p>Severity:<select th:field="*{severity}">
            <option th:each="severity : ${T(net.javacrumbs.codecamp.boot.common.Message.Severity).values()}"
                    th:value="${severity}"
                    th:text="${severity}">INFO</option>
        </select></p>
        <p>Message: <input type="text" th:field="*{text}"/><span th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</span></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
