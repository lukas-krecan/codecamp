<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Log messages</title>
</head>

<body>
    <div th:replace="messageForm :: message-form"></div>
    <span th:each="message : ${messages}">
        <p><span th:text="${message.severity}">DEBUG</span> <span th:text="${message.text}">Sample message</span> <span th:text="${#temporals.format(message.time, 'dd.MM.yyyy HH:mm:ss')}">2016-01-05</span></p>
    </span>
</body>
</html>
